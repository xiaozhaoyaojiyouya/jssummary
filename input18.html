    <!-- 排他思想  先干掉被人 留下自己 -->
    <div>
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
    </div>
    <script>
        var btns =document.getElementsByTagName('button')
        for(var i =0;i<btns.length;i++){
            btns[i].onclick = function(){
                // 这里是干掉他人
                for(var i=0;i<btns.length;i++){
                    btns[i].style.backgroundColor = ''
            }
               //留下自己
                this.style.backgroundColor = 'pink'
            }
        }

        
    </script>

            </tbody>
        </table>
        <script>
            var j_cbA11 =document.getElementById('j_cbA11')
            var j_tb =document.getElementById('j_tb').getElementsByTagName('input')
            //事件类型
            j_cbA11.onclick = function(){
                // this.checked可以得到复选框的选中状态  如果true 就选中，如果false  就未选中
                console.log(this.checked)
                for(var i=0;i<j_tb.length;i++){
                    j_tb[i].checked =this.checked
                }

            }
            for(var i=0;i<j_tb.length;i++){
                j_tb[i].onclick = function(){
                    for(var i=0;i<j_tb.length;i++){
                    j_cbA11.checked = j_tb[i].checked
                    }

                }
            }
        </script>
