<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>复制浅拷贝和深拷贝node.cloneNode()</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul =document.querySelector('ul')
        // node.cloneNode()括号为空或false 浅拷贝  只复制标签不复制里面内容
        // node.cloneNode(true)括号为true  深拷贝  复制标签和复制里面内容
       var lili= ul.children[0].cloneNode(true)
        ul.appendChild(lili)
    </script>
</body>
</html>
