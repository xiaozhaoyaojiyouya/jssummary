<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
    <script>
        // 1,我们js引擎运行js分为两步：预解析  代码执行
        // （1）预解析js引擎把js里面所有的var还有function提升到当前作用域的最前面
        // （2）代码执行：按照代码书写的顺序从上往下执行
        // 2.预解析分为 变量预解析（变量提升）和函数预解析（函数提升）
        // (1)变量提升 就是把所有的变量声明提升到当前的作用域最前面  不提升赋值操作
        // （2）函数提升 就是把所有的函数声明提升到当前作用域的最前面  不调用函数
        //console.log(num)报错

        console.log(num)//undefined
        var num = 10
        /*
        相当于执行以下代码
        var num
        consloe.log(11)
        num=10
        */

        function fn(){
            console.log(11)//11
        }
        fn()

        fn()
        function fn(){
            console.log(11)//11
        }
        
        fun()
        var fun = function(){
            console.log(22)//报错
        }
         /*
        相当于执行以下代码
        var fun
        fun()
        fun = function(){
            console.log(22)
        }
        */
    //    案例
    var num = 10
    fun()
    function fun(){
        console.log(num)
        var num = 20
    }
    /*
        相当于执行以下代码
        var num
        function fun(){
           var num
           console.log(num)//undefined
           num = 20
        }
        num=10
        fun()
        
        */
    </script>
</head>

</body>
</html>
