<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级删除（解绑事件）</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs =document.querySelectorAll('div')
        divs[0].onclick = function(){
            alert(11)
            // 传统删除事件 
            divs[0].onclick = null

        }
        // 监听解绑事件
        divs[1].addEventListener('click',fn)//这里fn不需要（）
        function fn(){
            alert(22)
            divs[1].removeEventListener('click',fn)
        }
    </script>
    
</body>
</html>
