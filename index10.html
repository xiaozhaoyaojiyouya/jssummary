<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
     <script>//javascript作用域：就是代码（变量）在某个范围内起作用和效果 目的是为了提高程序的可靠性更重要的是减少命名冲突
     //js的作用域（es6）之前：全局作用域 局部作用域
     /*
     注意
             如果在函数内部 没有声明直接赋值的变量也是属于全局变量 



     */
     //1.全局作用域：整个script标签 或者是一个单独的js文件
      var num = 10
      var num = 30
      console.log(num)//30
      //2，局部作用域
      //函数的形参也可以看成局部变量
        function number(){
            num = 50
            console.log(num)
        }
        number()
        // 3,作用链:内部函数访问函数变量，采取的是链式查找的方式来决定取那个值，这种结构我们称为作用链
       //    就近原则
        var num = 10

        function fn(){
            var num = 20

            function fun(){
                console.log(num)//20 
            }
            fun()
            
        }
        fun()
    </script> 
</head>
<body>
    
</body>
</html>
