<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom事件流</title>
</head>
<style>
    .a{
        width: 200px;
        margin-left: auto;
        margin-right: auto;
        border: 20px solid red;

    }
    .b{
        width: 100px;
        margin-left: auto;
        margin-right: auto;
        border: 10px solid pink;
    }
</style>
<body>
    <div class='a'></div>
         <div class="b"></div>

        
    <script>
        // 事件流描述的是从页面中接受事件的顺序
        // Dom事件流分为3个阶段
        // 1，捕获阶段
        // 2，当前目标阶段
        // 3，冒泡阶段  
        // 捕获阶段 如果addEventListener 第三的参数是true 那么则处于捕获阶段document-htmml-body-a-b
        var b =document.querySelector('.b')
        b.addEventListener('chilk',function(){
            alert('b')
        },true)
    //    冒泡阶段 addEventListener 第三的参数是false  默认 那么则处于捕获阶段b-a-body-html-document 
        var b =document.querySelector('.b')
        b.addEventListener('chilk',function(){
            alert('b')
        },false)
    </script>
</body>
</html>
