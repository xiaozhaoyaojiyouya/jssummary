    <title>函数</title>
    <script>
        //1,函数概念：就是封装了一段可以重复调用执行的代码块 
        //求1-100的累加和
        var sum = 0
        for (var i = 1; i <= 100;i++){
            sum+=i
        }
        console.log(sum)
        //求10-50的累加和
        var sum1 = 0
        for(var i=10;i<=50;i++){
            sum1+=i
        }
        console.log(sum1)
        //函数
        function getSum (num1,num2){
            var sum = 0        
            for (var i = num1; i <= num2;i++){
            sum+=i
            }
            console.log(sum)
        }
        getSum(1,100)

        //2,函数使用两部分： 声明函数 和调用函数
        function 函数名(){
            //函数体
        }
        function sayHi(){
            console.log('hi--')
        }
        // function声明函数的关键字 全部小写
        // 函数是做某件事情，函数名一般是动词sayHi
        // 函数不调用自己不执行
        // 函数调用
        sayHi()
        // 调用函数的时候千万不要忘记加小括号


        //3, 函数可以重复相同的代码
        function cook(){
            console.log('酸菜土豆丝') 
        }
        cook()
        cook()
        // 我们可以利用函数的参数实现函数重复不同的代码
        function 函数名(形参1,形参2){//在声明函数的小括号里面是 形参（形式上的参数）
        }
        函数名 (实参1,实参2)//在函数调用的小括号里面是实参（实际的参数）
        function cook(aru){//形参是接受实参的 aru = '土豆粉' 形参类似一个变量
            console.log(aru)
        }
        cook('土豆粉')

     // 4,函数的返回值格式
        function 函数(){
            return 需要返回的结果
        }
        函数名()
        // (1)我们函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名（） 通过return 实现
        // (2)只是函数遇到return 就把最后面的结果 返回给函数的调用者  函数名（） = return后面的结果
        function getResult(){
            return 666
        }
        getResult()//getResult()=666要想看到还需要输出才可能看到
        console.log(getResult())//666返回函数的调用者
        function cook1(num1,num1){
            return num1+num2
        }
        console.log(cook1(1,2))
  // 利用函数数组5,2,99,101,67,77中的最大数值
        var arr =[5,2,99,101,67,77]
        var man = arr[0]
        for(var i=1;i<=arr.length;i++){
            if(arr[i]>man){
                man=arr[i]
            }
            console.log(man)
        }
        function getArrMax(arr){//arr接受一个数组
        var man = arr[0]
        for(var i=1;i<=arr.length;i++){
            if(arr[i]>man){
                man=arr[i]
            }
            return man//return后面的函数是不会被执行的
        }
        // 在实际开发里面，我们经常使用一个变量来接受 函数的返回值结果，使用更简单
       var re = getArrMax([5,2,99,101,67,77])
        console.log(re)
    }

    //5，arguments使用
    // arguments对象中存储了传递所有实参
  
function  fn(){

    console.log(arguments.length)
    console.log(arguments[2])
    //我们可以按照数组的方式遍历arguments
    for(var i = 0;i<arguments.length;i++){
        console.log(arguments[i])
    }
}

        }
